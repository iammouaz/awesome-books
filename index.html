<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome Books</title>
  </head>
  <body>
    <h1>Awesome Books</h1>
    <fieldset  id="list">
      <legend>Books</legend>
      <div class="black-border">
        <ul id="booklist" class="flex-center">
        </ul>
      </div>
    </fieldset>
    <fieldset id="add-new">
        <legend>Add books</legend>
        <input type="text" id="Title" required placeholder="Book Title">
        <input type="text" id="Author" required placeholder="Book Author">
        <button id="btnAdd" type="button">Add</button>
    </fieldset>
    <script src="./main.js"></script>
  </body>
</html>
